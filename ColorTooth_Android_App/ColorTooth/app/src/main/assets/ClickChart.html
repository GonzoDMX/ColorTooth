<html>
<head>
    <meta name="viewport" content="width=device,height=device.height,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        var dataTable;
        var chartOptions = {
            width: AndroidWidth.getFromAndroid(),
            height: AndroidHeight.getFromAndroid(),
            legend: { position: 'top' },
            vAxis: {
              viewWindowMode:'explicit',
              viewWindow:{
                max:255,
                min:0
            	}
            },
            hAxis: {
                showTextEvery: 5
            },
            series: {
                0: {color: '#000000' },
                1: {color: '#E21E43' },
                2: {color: '#36B518' },
                3: {color: '#1E43E2' },
            },
            chartArea: {
                left: "2%",
                top: "8%"
            }
        };

        function drawChart() {
            var chart = new google.visualization.LineChart(document.getElementById('line_chart'));
            chart.draw(dataTable, chartOptions);
        }

        function postChart(nData) {
            dataTable = new google.visualization.DataTable(nData);
            var chart = new google.visualization.LineChart(document.getElementById('line_chart'));
            chart.draw(dataTable, chartOptions);
        }
    </script>
    <style>
        #parent {
			display: flex;
		}
    </style>
</head>
<body id="the_body">
    <div id="parent">
        <div id="line_chart" ></div>
    </div>
</body>
</html>
